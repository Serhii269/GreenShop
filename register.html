<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Greenshop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header>
      <div
        class="container container-main-header d-flex align_center justify-content"
      >
        <a href="index.html">
          <img src="images/Logo.svg" alt="" />
        </a>
        <nav>
          <ul>
            <li>
              <a class="custom-hover" href="#" class="text">Home</a>
            </li>
            <li>
              <a class="custom-hover" href="#" class="text">Shop</a>
            </li>
            <li>
              <a class="custom-hover" href="#" class="text">Plant Care</a>
            </li>
            <li>
              <a class="custom-hover" href="#" class="text">Blogs</a>
            </li>
          </ul>
        </nav>
        <a href="register.html" class="login1"> Login </a>
      </div>
    </header>
    <div class="container-main">
      <a href="#" class="close-bottom"></a>
      <h1 class="form-title">Login | <span class="register">Register</span></h1>
      <p class="form-decription">Enter your email and password to register.</p>
      <form action="" method="post" name="login">
        <input
          class="input"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input
          class="input"
          type="email"
          name="email"
          placeholder="Enter your email address"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="input"
        />
        <input
          class="input"
          type="password"
          name="confirmppassword"
          placeholder="Confirm Password"
        />
        <button type="submit" class="register-button">Register</button>
        <p class="form-text">Or register with</p>
      </form>
      <a href="#" class="social-button">
        <img src="images/google.svg" alt="google" />
        Continue with Google
      </a>
      <a href="#" class="social-button">
        <img src="images/facebook.svg" alt="facebook" />
        Continue with Facebook
      </a>
    </div>
  </body>
</html>
