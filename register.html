<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Greenshop</title>
  </head>
  <body>
    <div
      style="
        max-width: 500px;
        border: solid 1px silver;
        margin: auto;
        padding: 52px 100px 50px;
        box-sizing: border-box;
        border-bottom: solid 10px #46a358;
      "
    >
      <h1
        style="
          text-align: center;
          font-weight: 500;
          font-size: 20px;
          line-height: 80%;
          color: #3d3d3d;
          margin-bottom: 40px;
        "
      >
        Login | <span style="color: #46a358">Register</span>
      </h1>
      <p
        style="
          font-weight: 400;
          font-size: 13px;
          line-height: 123%;
          color: #3d3d3d;
          margin-bottom: 14px;
        "
      >
        Enter your email and password to register.
      </p>
      <form action="" method="post" name="login">
        <input
          type="text"
          name="username"
          placeholder="Username"
          style="
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 12px 14px;
            margin-bottom: 16px;
          "
        />
        <input
          type="email"
          name="emailddress"
          placeholder="Enter your email address"
          style="
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 12px 14px;
            margin-bottom: 16px;
          "
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          style="
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 12px 14px;
            margin-bottom: 16px;
          "
        />
        <input
          type="password"
          name="confirmppassword"
          placeholder="Confirm Password"
          style="
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            padding: 12px 14px;
            margin-bottom: 41px;
          "
        />
        <button
          type="submit"
          style="
            background-color: #46a358;
            text-align: center;
            margin-bottom: 36px;
            border-radius: 5px;
            width: 300px;
            height: 45px;
            font-weight: 700;
            font-size: 16px;
            line-height: 100%;
            color: #fff;
            border: none;
            box-sizing: border-box;
          "
        >
          Register
        </button>
        <p
          style="
            text-align: center;
            font-weight: 400;
            font-size: 13px;
            line-height: 123%;
            color: #3d3d3d;
            margin-bottom: 36px;
          "
        >
          Or register with
        </p>
      </form>
      <a
        href="#"
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 9px;
          border: 1px solid #eaeaea;
          border-radius: 5px;
          font-weight: 500;
          font-size: 13px;
          line-height: 123%;
          text-align: center;
          color: #727272;
          padding: 10px 0;
          text-decoration: none;
          margin-bottom: 16px;
        "
      >
        <img src="images/google.svg" alt="google" />
        Continue with Google
      </a>
      <a
        href="#"
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 9px;
          border: 1px solid #eaeaea;
          border-radius: 5px;
          font-weight: 500;
          font-size: 13px;
          line-height: 123%;
          text-align: center;
          color: #727272;
          padding: 10px 0;
          text-decoration: none;
        "
      >
        <img src="images/facebook.svg" alt="facebook" />
        Continue with Facebook
      </a>
    </div>
  </body>
</html>
